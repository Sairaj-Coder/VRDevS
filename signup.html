<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Waste Management</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background-color: rgba(44, 62, 80, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            animation: slideIn 1s ease;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--secondary-color);
        }

        .form-group input {
            padding: 0.8rem;
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            background-color: rgba(255,255,255,0.1);
            color: var(--text-color);
            font-size: 1rem;
        }

        .auth-button {
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .auth-button:hover {
            background-color: #219a52;
        }

        .auth-links {
            margin-top: 1rem;
            text-align: center;
        }

        .auth-links a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: #219a52;
        }

        .eco-icon {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.svg" alt="E-Waste Logo" class="logo-img">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="map.html">Collection Points</a></li>
            <li><a href="donate.html">Donate E-Waste</a></li>
            <li><a href="rewards.html">Rewards</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>

    <main class="auth-container">
        <div class="auth-box">
            <h1>Create Account</h1>
            <form class="auth-form" action="/api/signup" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required> I agree to the Terms and Conditions
                    </label>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <div class="auth-links">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 E-Waste Management. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
